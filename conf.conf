server {
  listen 8001;
  host 127.0.0.1;
  server_name test;
  error_page 404 500 501 /error/404.html;
  client_max_body_size 1024;
  root docs;
  index index.html;

  location /tours {
      root docs/autresite;
      allow_methods POST GET;
      index index.html;
      redirect abc/index1.html;
      alias  docs/fusion_web;
  }

  location /tours {
      autoindex on;
  }

  location cgi-bin {
      root ./;
      cgi_path /usr/bin/python3 /bin/bash;
      cgi_ext .py .sh;
  }

  location cgi-bin {
      root ./;
      cgi_path /usr/bin/python3 /bin/bash;
      cgi_ext .py .sh;
  }
}

server {
  listen 8000;
  host 127.0.0.1;
  server_name test;
  error_page 404 500 501 /error/404.html;
  client_max_body_size 1024;
  root docs;
  index index.html;

  location /tours {
      root docs/autresite;
      autoindex on;
      allow_methods POST GET;
      index index.html;
      return abc/index1.html;
      alias  docs/fusion_web;
  }

  location cgi-bin {
      root ./;
      cgi_path /usr/bin/python3 /bin/bash;
      cgi_ext .py .sh;
  }
}
